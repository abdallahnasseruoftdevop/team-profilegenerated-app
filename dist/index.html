<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Team</title>
    <!-- Importing external CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Importing Bootstrap CSS file from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>My Team</h1>
    </header>

    <main class="container my-5">

        <div class="row">

            <div class="col">
                <!-- Bootstrap card component for displaying team member information -->
                <div class="card shadow-lg" style="width: 18rem;">
                    <div class="card-body identity">
                        <!-- Card title displaying the name of the team member -->
                        <h5 class="card-title">juna</h5>
                        <!-- Card subtitle displaying the role of the team member, with an icon using Bootstrap's built-in icons -->
                        <h6 class="card-title"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-cup-fill" viewBox="0 0 16 16">
                                <path
                                    d="M1 2a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v1h.5A1.5 1.5 0 0 1 16 4.5v7a1.5 1.5 0 0 1-1.5 1.5h-.55a2.5 2.5 0 0 1-2.45 2h-8A2.5 2.5 0 0 1 1 12.5V2zm13 10h.5a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.5-.5H14v8z" />
                            </svg> Manager</h6>
                    </div>
                    <!-- Unordered list component for displaying team member details -->
                    <ul class="list-group list-group-flush">
                        <!-- List item displaying the team member's ID -->
                        <li class="list-group-item">Id: 23</li>
                        <!-- List item displaying the team member's email, with a mailto link for easy email access -->
                        <li class="list-group-item">Email: <a href="mailto:">sda@asd.asd</a></li>
                        <!-- List item displaying the team member's office number -->
                        <li class="list-group-item">Office number: 123123</li>
                    </ul>
                </div>
            </div>

        </div>

    </main>
</body>

</html>
